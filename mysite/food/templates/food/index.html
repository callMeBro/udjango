{% extends 'food/base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Web Page</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- As a heading -->
    {% block body %} {% for product in productList %}

    <div class="row">
      <div class="col-md-3 offset-md-2">
        <img class="card" , height="150px" , src="{{ product.product_image}}" />
      </div>
      <div class="col-md-4">
        <h3>{{ product.product_name }}</h3>
        <h5>{{ product.product_doc}}</h5>
        <h6>${{ product.product_price }}</h6>
      </div>
      <div class="col-md-2">
        <a href="{% url 'food:info' product.id %}" class="btn btn-success"
          >Info</a
        >
      </div>
    </div>

    {% endfor %} {% endblock %}
  </body>
</html>
